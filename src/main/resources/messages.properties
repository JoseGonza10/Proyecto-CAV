index.nosotros=CAV(Conocimiento de acceso) es una plataforma educativa virtual que se compromete a proveer una metodologia alternativa al aprendizaje de manera que sea accesible desde cualquier lugar a cualquier momento y que este en consideraci\u00f3n de las condiciones de usuario que le impidan presentarse de manera presencial en instalaciones universitarias. La plataforma esta dise\u00f1ada como una biblioteca de cursos educativos que los usuarios podran buscar y adquirir de manera digital, cada uno de ellos contando con su profesor y asignaciones respectivas.
index.oferta=Dentro de nuestra plataforma educativa, nos disponemos a ofrecer a nuestro usuarios un amplio catalogo de cursos disponibles para cualquier persona que desee llevar sus estudios de manera alternativa a la presencialidad.
