<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="" th:href="@{/css/estilos.css}" rel="stylesheet"/>
                <link style="stylesheet" href="https://kit.fontawesome.com/b2b1834288.js">
                    </head>
                    <body>
                        <div id = cuerpo>
                            <header>
                                <h1>CAV</h1>
                            </header>
                            <nav>
                                <ul id = "listaNav">
                                    <li>
                                        <a th:href="@{/bienvenidoAdmin}"><input type="button" value="Inicio" class="button"></a>
                                    </li>
                                    <li>
                                        <a th:href="@{/cambioCuenta}"><input type="button" value="Cambio de cuenta" class="button"></a>
                                    </li>
                                    <li>
                                        <a th:href="@{/index}"><input type="button" value="Cerrar sesión" class="button"></a></input>
                                    </li>
                                </ul>
                            </nav> 
                            <aside>
                                <ul id = "listaAside">
                                    <li>
                                        <p><a th:href="@{/gestionEstudiantes}">Gestión de estudiantes</a></p>
                                    </li>
                                    <li>
                                        <p><a th:href="@{/gestionProfesores}">Gestión de profesores</a></p>
                                    </li>
                                    <li>
                                        <p><a th:href="@{/gestionCursos}">Gestión de cursos</p></a>
                                    </li>
                                    <li>
                                        <p><a th:href="@{/certificacion}">Certificaciones</a></p>
                                    </li>
                                    <li>
                                        <p>Mi cuenta</a></p>
                                    </li>
                                </ul>
                            </aside>
                            <section>
                                <div th if="${estudiantes != null and !estudiantes.empty}">
                                    <table class ="tablaCrud">
                                        <thead>
                                            <tr>
                                                <th>Nombre</th>
                                                <th>Primer apellido</th>
                                                <th>Segundo apellido</th>
                                                <th>Telefono</th>
                                                <th>Correo</th>
                                                <th>Contraseña</th>
                                                <th>Configuración</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="estudiante : ${estudiantes}">
                                                <td th:text="${estudiante.nombre}"></td>
                                                <td th:text="${estudiante.apellidoA}"></td>
                                                <td th:text="${estudiante.apellidoB}"></td>
                                                <td th:text="${estudiante.telefono}"></td>
                                                <td th:text="${estudiante.correo}"></td>
                                                <td th:text="${estudiante.clave}"></td>
                                                <td><a th:href="@{/estudianteAdm/modificar/} + ${estudiante.id_estudiante}">Inspeccionar</a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div th:if="${estudiantes == null or estudiantes.empty}">
                                    No hay estudiantes para mostrar
                                </div>

                            </section>

                        </div>
                        <footer>
                        </footer>
                    </body>
                    </html>
